<h2>Eventos</h2>

<hr>

<div class="form-inline ">
  <div class="form-group mb-2 d-inline-flex align-items-center">
    <label class="me-2">Filtro: </label>
    <input
    type="text"
    class="form-control me-2 col"
    placeholder="buscar"
    [(ngModel)]="filtroLista"
    >
  </div>
</div>

<h3>Filtro: {{filtroLista}}</h3>

<hr>

<table class="table">
  <thead class="table-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()"> {{ !exibirImagem ? 'Exibir' : 'Ocultar'}} </button>
      </th>
      <th class="text-center" scope="col">#</th>
      <th class="text-center" scope="col">Tema</th>
      <th class="text-center" scope="col">Data</th>
      <th class="text-center" scope="col">Qtd Pessoas</th>
      <th class="text-center" scope="col">Lote</th>
      <th class="text-center" scope="col">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="!exibirImagem"
             [isAnimated]="true" src="/assets/{{ evento.imageURL }}"
        [style.width.px]="larguraImagem"
        [style.margin.px]="margemImagem">
      </td>
      <td class="text-center" scope="row">{{ evento.eventoId }}</td>
      <td class="text-center">{{ evento.tema }}</td>
      <td class="text-center">{{ evento.dataEvento }}</td>
      <td class="text-center">{{ evento.qtdPessoas }}</td>
      <td class="text-center">{{ evento.lote }}</td>
      <td class="text-center">
        <button type="button" class="btn btn-primary btn-sm me-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm me-2">Excluir</button>
      </td>
    </tr>
  </tbody>

  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
